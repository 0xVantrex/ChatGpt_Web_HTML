<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/css/decorate.css"/>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h2>List of cars</h2>
<h2>Ordered list</h2>
<ol>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Honda</li>
    <li>Toyota</li>
    <li>Mazda</li>
</ol>

<h2>List of fruits</h2>
<h2>Unordered list</h2>
<ul>
    <li>Bananas</li>
    <li>Mangoes</li>
    <li>Oranges</li>
    <li>Pineapples</li>
    <li>Watermelon</li>
</ul>

</body>
</html>
