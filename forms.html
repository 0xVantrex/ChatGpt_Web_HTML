<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="static/css/formStyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <div class="form-box">
      <form>
        <h2>Create an account</h2>
        <label for="fname">First Name:</label>
        <input
          type="text"
          id="fname"
          name="fname"
          required
          placeholder="Vizier"
        />

        <label for="lname">Last name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          required
          placeholder="0xVantrex"
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Vantrex@gmail.com"
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="********"
        />

        <label for="cpass">Confirm Password:</label>
        <input type="password" id="cpass" name="cpass" required />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required />

        <label>Gender:</label>
        <div style="display: flex; gap: 15px; margin: 10px 0">
          <label for="male" style="display: inline">
            <input
              type="radio"
              id="male"
              name="gender"
              value="male"
              required
              style="width: auto; margin-right: 5px"
            />
            Male
          </label>
          <label for="female" style="display: inline">
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
              style="width: auto; margin-right: 5px"
            />
            Female
          </label>
          <label for="other" style="display: inline">
            <input
              type="radio"
              id="other"
              name="gender"
              value="other"
              required
              style="width: auto; margin-right: 5px"
            />
            Other
          </label>
        </div>

        <label for="course">Choose a course:</label>
        <select id="course" name="course" required>
          <option value="">-- Select a course --</option>
          <option value="web development">Web Development</option>
          <option value="data science">Data Science</option>
          <option value="cyber security">Cyber Security</option>
          <option value="cloud computing">Cloud Computing</option>
        </select>

        <label for="upload">Upload Profile Picture:</label>
        <input type="file" id="upload" name="upload" accept="image/*" />

        <button type="submit">Register</button>
      </form>
    </div>
  </body>
</html>
